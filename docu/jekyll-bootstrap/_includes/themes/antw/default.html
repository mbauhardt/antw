<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

	<a href="https://github.com/mbauhardt/antw"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
	<div class="container-fluid">
		<div class="row-fluid">
		  <div class="span1">&nbsp;</div>
		  <div class="span9">
		  	<div class="row-fluid">&nbsp;</div>
		  	<div class="row-fluid">&nbsp;</div>
		  	<!--  Header -->
		  	<div class="row-fluid">
				<div class="hero-unit">
				  <h1>Antw</h1>
				  <p>a wrapper for apache ant</p>
				</div>		  	
			</div>
		  	<div class="row-fluid">
				<ul class="nav nav-pills">
				  <li><a href="/"><i class="icon-home icon-black"></i> Home</a></li>
				  <li><a href="/news">News</a></li>
				  <li><a href="/documentation">Documentation</a></li>
				  <li><a href="/support">Support</a></li>
				  <li><a href="/license">License</a></li>
				</ul>
		  	</div>
			<!-- Content -->
			<div class="row-fluid">
				<div class="container-fluid">
					<div class="content">
				        {{ content }}
				    </div>
			    </div>
		    </div>
			<!--  Footer -->
		  	<div class="row-fluid">&nbsp;</div>
			<div class="row-fluid">
		      <footer>
		        <p>&copy; {{ site.author.name }} 2012 
		          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
		          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
		        </p>
		      </footer>
			</div>
		  </div>
		  <div class="span1">&nbsp;</div>
		</div>
	</div>
    {% include JB/analytics %}
  </body>
</html>
